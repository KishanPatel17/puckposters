<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/round-blue.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PuckPosters 🏒</title>
    <meta
      name="description"
      content="PuckPosters lets you generate and download custom NHL team schedule posters with dynamic backgrounds, time zone support, and mobile-friendly layouts."
    />

    <!-- Keywords (optional, not as important now) -->
    <meta
      name="keywords"
      content="NHL, hockey, posters, schedule, wallpaper, sports, teams, puckposters"
    />

    <!-- Mobile + Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00205b" />

    <!-- Open Graph (Facebook, LinkedIn, Discord) -->
    <meta property="og:title" content="PuckPosters 🏒" />
    <meta
      property="og:description"
      content="Generate custom NHL schedule posters for your team — downloadable, timezone-aware, and poster-perfect."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://puckposters.com" />
    <meta property="og:image" content="https://puckposters.com/preview.png" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PuckPosters 🏒" />
    <meta
      name="twitter:description"
      content="Generate custom NHL schedule posters with one click."
    />
    <meta name="twitter:image" content="https://puckposters.com/preview.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
